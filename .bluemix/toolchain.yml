---
name: "Simple Cloud Foundry toolchain with Jenkins"
description: "With this toolchain, you can develop and deploy a Cloud Foundry application using an existing Jenkins server. By default, the toolchain uses a sample Node.js \"Hello World\" app, or you can link to your own GitHub repository. This toolchain is preconfigured for Jenkins continuous delivery, source control, issue tracking, online editing, and alert notification."
version: 0.1
image: toolchain.png
icon: data:image/svg+xml;base64,$file(icon.svg,base64)
required:
 - sample-repo

# Github repos
sample-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{name}}"
    repo_url: https://github.com/open-toolchain/node-hello-world
    type: clone
    has_issues: true

#Slack
messaging:
  service_id: slack
  include: slack.yml

#Jenkins
jenkins:
  service_id: jenkins
  include: jenkins.yml

#Web IDE
webide:
  service_id: orion
