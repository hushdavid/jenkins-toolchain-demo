---
default_locale: en
locales:
  $ref: locales.yml
name: "Simple Jenkins toolchain"
description: "This is a sample Jenkins toolchain."
version: 0.1
image: data:image/svg+xml;base64,$file(toolchain.svg,base64)
icon: data:image/svg+xml;base64,$file(icon.svg,base64)
required:
 - sample-repo

# Github repos
sample-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{name}}"
    repo_url: https://github.com/open-toolchain/node-hello-world
    type: clone
    has_issues: true

#Slack
messaging:
  service_id: slack
  include: slack.yml

#PagerDuty
alerting:
  service_id: pagerduty
  include: pagerduty.yml

#Jenkins
jenkins:
  service_id: jenkins
  include: jenkins.yml

#Web IDE
webide:
  service_id: orion

#Github
github:
  schema:
    $ref: github.json
  service-category: githubpublic
  parameters:
    catalog-api-repo_name: "catalog-api-{{name}}"
    catalog-api-repo_url: https://github.com/open-toolchain/Microservices_CatalogAPI
